<div class="ad-page">

    <div ng-if="!msc.isMobile" class="ad-page-header db-center">
        <button type="button" class="btn db-btn-hdr glyphicon glyphicon-menu-hamburger" ng-click="closeMenu()">
        </button>
        <button db-confirm confirm-enabled="msc.hasUnsavedProposal || msc.remarkIsUnsaved" confirm-config="msc.unsavedConfig" type="button" class="btn db-btn-hdr glyphicon glyphicon-home" ng-click="msc.goHome()">
        </button>
        <button type="button" class="btn db-btn-hdr glyphicon glyphicon-info-sign disabled" ng-click="">
        </button>
    </div>

    <div ng-if="msc.isMobile" class="ad-page-header db-center">
        <button type="button" class="btn db-btn-hdr db-no-margin" ng-click="goBack()">
            <span class="glyphicon glyphicon-menu-left"></span>
        </button>
        <h4 translate translate-cloak>STR_TOPIC_LIST</h4>
    </div>

    <div class="ad-page-content">

        <button ng-if="!msc.isMobile" type="button" class="btn db-btn-prim btn-lg disabled ad-dummy-button">{{msc.meeting.meetingTitle}}</button>
        <h5 ng-if="msc.isMobile" class="db-title" ng-cloak>{{msc.meeting.meetingTitle}}</h5>

        <button id="statusButton" type="button" class="db-nopadding btn db-btn-prim btn-lg ad-button text-center ng-class:[{'disabled': !msc.chairman},{'ad-dummy-button': !msc.chairman}]"
            uib-dropdown-toggle>

                <uib-progressbar ng-if='msc.loading' class="col-xs-12 progress-striped active" type="info">
                    <span translate translate-cloak>STR_LOADING_DATA</span>
                </uib-progressbar>

                <span ng-if='!msc.loading' class="db-label ng-class: [msc.mtgStatusClass(msc.meeting)]">
                    <h3 translate translate-cloak>{{msc.stringId(msc.meeting)}}</h3>
                </span>

            </button>

        <div>
            <div class="ad-topic" ng-repeat="topic in msc.meeting.topicList track by $index">

                <div class="btn-group ad-topic-status" uib-dropdown is-open="">
                    <button id="topicButton" type="button" class="btn btn-default btn-lg ad-button ng-class:[{'disabled': !msc.chairman},{'ad-dummy-button': !msc.chairman}]"
                        uib-dropdown-toggle>
                        <div class="db-iconwrapper">
                            <img ng-src="{{msc.statusIcon(topic)}}">
                            <img ng-show="topic.includePublishedRemark" ng-src="images/mtg-states/prop-indicator.png">
                            <img ng-show="{{!msc.isTopicPublic(topic)}}" ng-src="images/mtg-states/conf-indicator.png">
                        </div>
                        <span ng-if="msc.chairman" class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="topicButton">
                        <li role="menuitem" ng-click=""><a>1</a></li>
                        <li role="menuitem" ng-click=""><a>2</a></li>
                        <li role="menuitem" ng-click=""><a>3</a></li>
                        <li role="menuitem" ng-click=""><a>4</a></li>
                    </ul>
                </div>

                <div ng-show="topic.isModified" class="btn-group ad-topic-status">
                    <!-- TODO: display dynamically -->
                    <button id="topicButton" type="button" class="btn btn-default btn-lg disabled ad-dummy-button db-newprops" uib-dropdown-toggle
                        tooltip-enable="isTooltips" uib-tooltip="{{'STR_INFO_NEW_PROPS' | translate}}" tooltip-placement="right">
                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                    </button>
                </div>

                <button db-confirm confirm-enabled="msc.hasUnsavedProposal || msc.remarkIsUnsaved" confirm-config="msc.unsavedConfig" type="button"
                    class="btn btn-default ad-button ad-topic-button db-btn-agenda ng-class:[{'active': (msc.isSelected(topic) && !msc.isMobile)}]"
                    ng-click="msc.topicSelected(topic)" tooltip-enable="isTooltips" uib-tooltip-template="'topicTooltipTpl.html'"
                    tooltip-class="db-tooltip" tooltip-placement="top-left">
                    {{topic.topicreference}}
                    {{topic.topicTitle}}
                </button>

            </div>
        </div>

    </div>

</div>

<script type="text/ng-template" id="topicTooltipTpl.html">
    <span>{{topic.topicreference}}&nbsp;{{topic.topicTitle}}
        <br><br>
        {{msc.topicStatusText(topic )| translate}}
    </span>
</script>

<ui-view ng-if="msc.isMobile" name="detailsContent"></ui-view>
